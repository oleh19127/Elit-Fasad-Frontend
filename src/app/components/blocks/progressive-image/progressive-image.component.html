@if (imageFill) {
  <img
    class="image"
    [ngSrc]="imageUrl"
    [alt]="imageAlt"
    [fill]="imageFill"
    [priority]="imagePriority"
    [ngSrcset]="imageSrcset"
    placeholder
  />
} @else {
  <img
    class="image"
    [ngSrc]="imageUrl"
    [alt]="imageAlt"
    [height]="imageHeight"
    [width]="imageWidth"
    [priority]="imagePriority"
    [ngSrcset]="imageSrcset"
    placeholder
  />
}
