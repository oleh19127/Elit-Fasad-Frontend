<div class="intro">
  <app-progressive-image
    class="bg-intro-img"
    imageAlt="intro-bg"
    imagePriority="true"
    imageUrl="intro/intro-background.jpg"
    imageFill="true"
  ></app-progressive-image>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="intro__title">
          <span i18n>Фасади - Ваш Шлях до</span
          ><span i18n> Затишку та сучасного</span><span i18n>Дизайну.</span>
        </h1>
        <a
          (click)="goToTop()"
          [ngClass]="themeService.themeSignal()"
          routerLink="/contact"
          class="global-button"
        >
          <span i18n>Замовити розкрій</span>
          @if (this.themeService.themeSignal() === 'dark-theme') {
            <app-progressive-image
              class="global-button-img"
              imageAlt="global-button-arrow"
              imagePriority="true"
              imageUrl="global/global-button-arrow-light-theme.svg"
              imageWidth="32"
              imageHeight="16"
              imageFill="false"
            ></app-progressive-image>
          } @else {
            <app-progressive-image
              class="global-button-img"
              imageAlt="global-button-arrow"
              imagePriority="true"
              imageUrl="global/global-button-arrow-dark-theme.svg"
              imageWidth="32"
              imageHeight="16"
              imageFill="false"
            ></app-progressive-image>
          }
        </a>
      </div>
    </div>
  </div>
</div>
