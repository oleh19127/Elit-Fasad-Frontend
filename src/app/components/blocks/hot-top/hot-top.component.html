<div class="hot-top block-padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="hot-top__title global-block-title">Гарячий топ сезону</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="swiper-wrap">
          <swiper-container init="false">
            <swiper-slide>
              <div class="slide-block">
                <div class="slide-block__img slide-block-img">
                  <app-progressive-image
                    imageHeight="250"
                    imageWidth="385"
                    imageFill="false"
                    imagePriority="false"
                    imageAlt="hot-top-slide-placeholder"
                    imageUrl="images/hot-top/hot-top-placeholder.jpg"
                  ></app-progressive-image>
                  <div class="slide-block-img__code">
                    <span>код:</span>
                    <span>000000</span>
                  </div>
                  <div class="slide-block-img__icon">
                    <app-progressive-image
                      imageHeight="50"
                      imageWidth="50"
                      imageFill="false"
                      imagePriority="false"
                      imageAlt="heart-icon"
                      imageUrl="images/hot-top/heart-icon.svg"
                    ></app-progressive-image>
                  </div>
                </div>
                <div class="slide-block__info slide-block-info">
                  <h3 class="slide-block-info__title">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ullam similique alias molestiae asperiores deleniti
                    praesentium, rem quia nostrum ut, totam sapiente cumque
                    nulla. Distinctio labore ducimus repudiandae illo eos
                    quidem.
                  </h3>
                </div>
                <div class="slide-block__basket slide-block-basket">
                  <app-progressive-image
                    imageHeight="44"
                    imageWidth="44"
                    imageFill="false"
                    imagePriority="false"
                    imageAlt="basket-icon"
                    imageUrl="images/hot-top/basket-icon.svg"
                  ></app-progressive-image>
                </div>
              </div> </swiper-slide
            >`;
          </swiper-container>
          <div class="swiper-navigation-container">
            <div class="swiper-button-prev">
              <app-progressive-image
                imageHeight="16"
                imageWidth="32"
                imageFill="false"
                imagePriority="false"
                imageAlt="left-arrow"
                imageUrl="images/slider/left-arrow.svg"
              ></app-progressive-image>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">
              <app-progressive-image
                imageHeight="16"
                imageWidth="32"
                imageFill="false"
                imagePriority="false"
                imageAlt="right-arrow"
                imageUrl="images/slider/right-arrow.svg"
              ></app-progressive-image>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
